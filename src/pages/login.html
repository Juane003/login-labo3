<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/output.css" />
    <title>Log In</title>
  </head>
  <body
    class="font-retro bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 animate-gradient"
  >
    <main class="flex justify-center flex-col gap-4 items-center min-h-screen">
      <h1 class="text-4xl font-bold">Log-in</h1>
      <form class="flex flex-col gap-4 border border-black p-16 rounded-md">
        <div class="flex flex-col gap-12">
          <div class="flex flex-col relative justify-center w-64">
            <input
              type="text"
              id="email"
              class="border-b-2 border-purple-500 peer outline-none focus:border-sky-200 duration-150 bg-transparent"
              required
            />
            <label
              for="email"
              class="text-3xl absolute left-1 -top-3 transition-all peer-focus:-top-6 peer-valid:-top-6 peer-focus:-left-0 peer-valid:-left-0 peer-focus:text-lg peer-valid:text-lg"
              >Email</label
            >
          </div>
          <div class="flex flex-col relative justify-center">
            <input
              type="password"
              class="border-b-2 border-purple-500 peer outline-none focus:border-sky-200 duration-150 bg-transparent"
              required
            />
            <label
              class="text-3xl absolute left-1 -top-3 transition-all peer-focus:-top-6 peer-valid:-top-6 peer-focus:-left-0 peer-valid:-left-0 peer-focus:text-lg peer-valid:text-lg"
              >Password</label
            >
          </div>
          <button
            class="border border-purple-500 rounded-md bg-purple-500 hover:bg-transparent hover:border-black duration-300 py-0.5"
          >
            Log-In
          </button>
        </div>
        <div>
          <div>
            <a
              href="#"
              class="text-blue-700 hover:text-blue-900 duration-300 visited:text-purple-900"
              >Forgot Password?</a
            >
            <p>
              New to the site?
              <a
                href="./sign-up.html"
                class="text-blue-700 hover:text-blue-900 duration-300 visited:text-purple-900"
                >Create Account</a
              >
            </p>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
